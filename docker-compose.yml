version: "3"

volumes:
  pgsql_data:
  mysql_data:

services:

  bpapi:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    image: bpapi
    container_name: bpapi_container
    restart: always
    logging:
      driver: syslog
      options:
        tag: "{{.DaemonName}}(image={{.ImageName}};name={{.Name}};id={{.ID}})"
    depends_on:
      - dbpostgre
    volumes:
      - ./bpapi:/bpapi
    ports:
      - "9090:9090"

